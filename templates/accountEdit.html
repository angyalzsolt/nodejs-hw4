<div class="ac-edit">
	<div class="ac-con">
		<h1>This is your profile</h1>
		<div class="msg-box form">
			<form id="accountEdit" action="/api/users" method="PUT">
				<input type="hidden" name="_method" value="PUT"/>
				<div class="formError"></div>
				<div class="formSuccess">Your Changes Have Been Saved</div>
				<!-- <input class="hiddenPhoneNumberInput"  type="hidden" name="phone" /> -->
				<div class="inputLabel">E-mail</div>
					<input class="disabled displayEmailInput" type="text" name="email" disabled />
				<div class="inputWrapper">
					<div class="inputLabel">First Name</div>
					<input class="firstNameInput" type="text" name="firstName" placeholder="John" />
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Last Name</div>
					<input class="lastNameInput" type="text" name="lastName" placeholder="Smith" />
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Address</div>
					<input class="addressInput" type="text" name="address" placeholder="New York"/>
				</div>
				<div class="inputWrapper ctaWrapper">
				  <button type="submit" class="btn">Save Changes</button>
				</div>
			</form>
			
		</div>
		<div style="margin-top: 15px">
			<form id="accountDelete" action="api/users" method="DELETE">
				<input type="hidden" name="_method" value="DELETE">
				<input class="hiddenEmail"  type="hidden" name="email" />
				<div class="formError"></div>
				<button type="submit" class="btn del">Delete account</button>
			</form>
		</div>
	</div>
</div>
