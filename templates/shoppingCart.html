
<div class="sc-con">
	<h1>This is your shoppingcart</h1>
	<div id="sc_target"></div>
	<div id="paymentForm" class="paymentPart">
		<form id="payment" action="api/order" method="POST">
			<div class="formError"></div>
			<div class="formSuccess"><h3>Thank you, your paymanet was successfull.</h3></div>
			<div class="in-con">
				<div>
					<input type="hidden" name="_method" value="POST">
					<input class="hiddenEmail"  type="hidden" name="email" />
				</div>
				
				<div>
					<p>Card Number</p>
					<input type="text" id="cardNum" name="cardNum" placeholder="4242 4242 4242 4242" maxlength="19">
				</div>
				<div>
					<p>Expired</p>
					<input type="text" class="sm-in" id="cardDate" name="cardDate" placeholder="01/19" maxlength="5">
				</div>
				<div>
					<p>CVC</p>
					<input type="password" class="sm-in" id="cardCvc" name="cardCvc" placeholder="765" maxlength="3">
				</div>
			</div>
			<button class="btn" id="buyBtn" type="submit">Buy</button>
		</form>
	</div>
</div>
